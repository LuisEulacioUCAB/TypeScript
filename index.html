<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>TypeScript</title>
</head>
<body>
    <div class="row offset-md-2" style="margin-top: 2em; margin-bottom: 2em">
        <h1>Aprendiendo TypeScript</h1>
    </div>
    <div class="row text-center">
        <div class="col-md-6 offset-md-3">
            <div class="alert alert-success" id="add-success" role="alert">
            </div>
        </div>
        <div class="col-md-6 offset-md-3">
            <div class="alert alert-danger" id="add-error" role="alert">
            </div>
        </div>
    </div>

<div class="row ">
    <div class="col-md-6 offset-md-3">
        <form class="formstyle">
            <div class="form-group">
                <label for="nombre">Nombre del lenguaje</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Lenguaje de programación">
            </div>
            <div class="form-group">
                <label for="version">Versión</label>
                <input type="text" class="form-control" id="version" placeholder="Versión del lenguaje">
            </div>

            <button type="button" class="btn btn-primary" onclick="guardar()">Submit</button>
        </form>
    </div>
</div>


    <div class="row text-center" style="margin-top: 2.5em;">
        <div class="col-md-8 offset-md-2">
            <h4 class="text-center">Listado de Programas</h4>
            <table class="table" style="margin-top: 2em;">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre del Lenguaje</th>
                    <th scope="col">Versión</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody id="list">
                <tr >
                    <td colspan="4">No hay lenguajes de programación agregados</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="text-center">
                   <strong>Creado por: </strong>Luis Eulacio <strong>Correo: </strong> Luiseulacio1255@gmail.com
                </div>
            </div>
        </div>
    </footer>

    <script src="programa.js" type="text/javascript"></script>

</body>
</html>
